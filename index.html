<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Aplikasi Kaban</title>
</head>

<body>
    <div class="container">
        <div class="div-text">
            <h1>Aplikasi Kanban</h1>
            <form class="search" onsubmit="searchNew(event)">
                <input type="text" placeholder="Ketik disini" name="btnsearch" id="inputsearch" class="input">
                <button type="submit" class="btn">Tambah</button>
            </form>
        </div>
        <div class="row">
            <!-- Box 1 Awal -->
            <div class="box" ondrop="dropStart(event)" ondragover="allowDrop(event)">
                <div class="textbox">
                    <h2>ToDo</h2>
                    <!-- <div class="btnbox">
                        <button type="submit" id="btnreset">Reset</button>
                    </div> -->
                </div>
                <div id="review" class="card" ondrop="dropStart(event)" ondragover="allowDrop(event)"></div>

                <!-- <form class="search" onsubmit="searchNew(event)">
                    <input type="text" placeholder="Ketik disini" name="btnsearch" id="inputsearch" class="input">
                    <button type="submit" class="btn">Add</button>
                </form> -->
            </div>
            <!-- Box 1 Akhir -->

            <!-- Box 2 Awal -->
            <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="textbox">
                    <h2>Doing</h2>
                </div>
                <div id="progress" class="card" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            </div>
            <!-- Box 2 Akhir -->

            <!-- Box 3 Awal -->
            <div class="box" ondrop="dropToDone(event)" ondragover="allowDrop(event)">
                <div class="textbox">
                    <h2>Done</h2>
                </div>
                <div id="done" class="card" ondrop="dropToDone(event)" ondragover="allowDrop(event)"></div>

            </div>
            <!-- Box 3 Akhir -->
        </div>
    </div>
    <script src="script.js"></script>
</body>



</html>
